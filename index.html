<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider ">
      <div class="slides">
         <input type="radio" name="r" id="r1" checked>
         <input type="radio" name="r" id="r2">
         <input type="radio" name="r" id="r3">
         <input type="radio" name="r" id="r4">
         
         <div class="slide s1">
            <div class="sliders__wrap">
              <div class="sliders__wrap-image">
                  <img src="image/people.jpg" alt="people" class="sliders__image">
              </div>
              <div class="sliders__wrap-text">
                  <div class="sliders__title-wrap">
                      <h2 class="sliders__title">“Integer posuere erat a ante venenatis dapibus posuere velit aliquet. Donec sed odio dui. Aenean eu leo quam...”</h2>
                  </div>
                  <p class="sliders__description">Susan Sims, Interaction Designer at XYZ</p>
              </div>
            </div>
         </div>
         <div class="slide">
         </div>
         <div class="slide">
          
         </div>
         <div class="slide">
           
         </div>
      </div>
      <div class="navigation">
         <label for="r1" class="bar"></label>
         <label for="r2" class="bar"></label>
         <label for="r3" class="bar"></label>
         <label for="r4" class="bar"></label>
      </div>
   </div>
</body>
